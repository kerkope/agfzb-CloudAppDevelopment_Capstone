{% include "template/template.html" %}
  <div class="container">
      <form class="form" action="{% url 'djangoapp:registration' %}" method="post">
        {% csrf_token %}
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="Enter User Name:" name="username" >
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="Enter Fist Name:" name="firstname" >
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Last Name:" name="lastname" >
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Password:" name="psw" >
            </div>
            <button class="btn btn-primary" type="submit">Sign Up Now</button>
      </form>
  </div>
